<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="http://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="blue">
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo da NLW" />
      </header>
      <main id="cards">
        <div class="card" style="animation-delay: 0s">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img src="./assets/icon-brazil.svg" alt="Bandeira do brazil" />
              <strong>16:00</strong>
              <img src="./assets/icon-serbia.svg" alt="Bandeira da serbia" />
            </li>
          </ul>
        </div>

        <div class="card" style="animation-delay: 0.4s">
          <h2>28/11 <span>segunda</span></h2>
          <ul>
            <li>
              <img
                src="./assets/icon-switzerland.svg"
                alt="Bandeira do switzerland"
              />
              <strong>13:00</strong>
              <img src="./assets/icon-brazil.svg" alt="Bandeira da brazil" />
            </li>
            <li>
              <img
                src="./assets/icon-portugal.svg"
                alt="Bandeira do portugal"
              />
              <strong>16:00</strong>
              <img src="./assets/icon-uruguay.svg" alt="Bandeira da uruguai" />
            </li>
          </ul>
        </div>

        <div class="card" style="animation-delay: 0.8s">
          <h2>02/12 <span>sexta</span></h2>
          <ul>
            <li>
              <img src="./assets/icon-brazil.svg" alt="Bandeira do brazil" />
              <strong>16:00</strong>
              <img
                src="./assets/icon-cameroon.svg"
                alt="Bandeira da cameroon"
              />
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
